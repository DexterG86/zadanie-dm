<script type="text/javascript">
function pole_mazurek()
{
    var a= parseInt(document.getElementById("dlugosc1")).value;
    var b= parseInt(document.getElementById("dlugosc2")).value;
    pole= a*b;
    
document.write("Pole prostokątu: "+pole);
}
function obwod_mazurek()
{
    var a= parseInt(document.getElementById("dlugosc1")).value;
    var b= parseInt(document.getElementById("dlugosc2")).value;
    obwod= 2*a+2*b;
 
document.write("Obwód prostokąta: "+obwod);
}
</script>
 
<h1>PROSTOKĄT</h1>
Podaj długość boku a:    <input type="text" id="a_dana_maz"><br>
Podaj długość boku b:    <input type="text" id="b_dane_maz">
<br>
 
<input type="button" name="pole" value="Pole" Onclick="pole_mazurek()">
 
<input type="button" name="obwod" value="Obwod" Onclick="obwod_mazurek()">
 
 
 
</body>
