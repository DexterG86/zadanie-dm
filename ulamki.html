<html>
    <head>
<div style="color:navy;font: size 49px; ;">
    <script language="JavaScript">
   var D1=prompt("Liczba 1=","");
   var D2=prompt("Liczba 2=","");
       
       
   
    var P1=parseFloat(D1);
    var P2=parseFloat(D2);
 
    
    
    suma=Math.pow(P1+P2,3);

    document.write("Potęgą tych liczb jest:","<br>");
    document.write(+suma+"<br>");
    document.write("(A + B)³=",Math.pow(P1,3), " + ");
    document.write(3*((Math.pow(P1,2))*P2)," + ");
    document.write(3*(Math.pow(P1*P2,2))," + ");
    document.write(Math.pow(P2,3)," = ");
    document.write(Math.pow(P1+P2,3));
    </script>
   </div>
</head>

</body>
